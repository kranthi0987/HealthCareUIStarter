<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!--                <img [src]='patient.log_documents' alt="avatar" height="200px" width="200px">-->
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-6" [formGroup]="patientForm" (ngSubmit)="submit">
      <div class="row">
          <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
            <mat-form-field appearance="outline">
              <mat-label>Counselled ON</mat-label>
              <input matInput [matDatepicker]="picker" formControlName="consulted_on" required >
              <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="patientForm.get('consulted_on').hasError('required')">
                Please select  Consulted On
              </mat-error>
            </mat-form-field>
<!--        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">-->

<!--            <input matInput formControlName="consulted_on" required>-->

<!--            <mat-error *ngIf="patientForm.get('consulted_on').hasError('required')">-->
<!--              Consulted On is required-->
<!--            </mat-error>-->
<!--          </mat-form-field>-->
        </div>
      </div>
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-4">
          <mat-form-field  appearance="outline">
            <mat-label>Treatment</mat-label>
            <input matInput formControlName="treatment" required>
            <mat-icon matSuffix>healing</mat-icon>
            <mat-error *ngIf="patientForm.get('treatment').hasError('required')">
              Treatment Is Required
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4" *ngIf="data.action!=='view'">

            <mat-form-field class="example-full-width mb-6" appearance="outline">
              <mat-label>session logs</mat-label>
              <!--          <span *ngIf='patient.session_log==null'> <video #video src="ws://127.0.0.1:9999"></video></span>-->
              <!--          <span *ngIf='patient.session_log!=null'> <video #video [src]='patient.session_log'></video></span>-->

              <canvas #video id="canvas" width="1920" height="1080" style="display: block; width: 100%;"></canvas>
              <input matInput formControlName="streamfilepath" disabled>
            </mat-form-field>
        </div>
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4" *ngIf="data.action==='view'">

          <mat-form-field class="example-full-width mb-6" appearance="outline">
            <mat-label>session logs</mat-label>
            <video controls preload=auto autoplay [src]="patient.session_log" style="display: block; width: 100%;"></video>
            <input matInput formControlName="streamfilepath" disabled>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4" *ngIf="data.action!=='view'">
          <div class="align-center">
              <button mat-stroked-button color="primary" (click)="startStreamRecording()"> Record </button>
              <button mat-stroked-button color="warn" (click)="stopStreamRecording()"> Stop</button>
              <button mat-stroked-button color="accent" (click)="download()"> Download</button>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4" *ngIf="data.action!=='view'">
          <div class="align-center">
            <button mat-stroked-button color="primary" (click)="submit()"> Submit</button>
          </div>
        </div>
      </div>

    </form>
