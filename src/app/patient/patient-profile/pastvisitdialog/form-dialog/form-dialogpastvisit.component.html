<div class="addContainer">
  <div class="modalHeader">
    <div class="editRowModal">
      <div class="modalHeader clearfix">
        <!--                <img [src]='patient.log_documents' alt="avatar" height="200px" width="200px">-->
        <div class="modal-about">
          <div class="font-weight-bold p-t-5 p-l-10 font-17">
            {{dialogTitle}}</div>
        </div>
      </div>
    </div>
    <button mat-icon-button (click)="dialogRef.close()" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form class="register-form m-4" [formGroup]="patientForm" (ngSubmit)="submit">
      <div class="row">
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Counselled ON</mat-label>
            <input matInput formControlName="consulted_on" required>
            <mat-icon matSuffix>face</mat-icon>
            <mat-error *ngIf="patientForm.get('consulted_on').hasError('required')">
              Consulted On is required
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
          <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Treatment</mat-label>
            <input matInput formControlName="treatment" required>
            <mat-icon matSuffix>treatment</mat-icon>
            <mat-error *ngIf="patientForm.get('treatment').hasError('required')">
              Treatment Is Required
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="m-b-20">
            <mat-label class="mr-3">Log Documents</mat-label>
            <div class="modalHeader clearfix">
              <div *ngIf='patient.log_documents===""; then thenBlock else elseBlock'> </div>
              <ng-template #thenBlock>
                <mat-form-field class="example-full-width mb-3" appearance="outline" [hidden]="false">
                  <mat-label>Upload Image</mat-label>
                  <ngx-mat-file-input formControlName="uploadImg">
                  </ngx-mat-file-input>
                  <mat-icon matSuffix>face</mat-icon>
                </mat-form-field>
              </ng-template>
              <ng-template #elseBlock>
                <div class="align-center" [hidden]="true" >
                  <img [src]='patient.log_documents' alt="avatar" height="200px" width="200px">
                </div>
              </ng-template>

            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <!--                    <mat-form-field class="example-full-width" appearance="outline">-->
          <mat-label>session logs</mat-label>

          <span *ngIf='patient.session_log==null'> <video #video></video></span>
          <span *ngIf='patient.session_log!=null'> <video #video [src]='patient.session_log'></video></span>

          <!--                      <mat-video title="My Tutorial Title" [autoplay]="true" [preload]="true" [fullscreen]="true" [download]="true"  color="accent" spinner="spin" poster="image.jpg">-->

          <!--                        <track src="subtitles_no.vtt" kind="subtitles" srclang="no" label="Norwegian">-->
          <!--                      </mat-video>-->
          <!--                  <mat-video #video src="localOrRemoteVideo.mp4"></mat-video>-->

<!--          <div *ngIf='patient.session_log===""; then thenBlock else elseBlock'> </div>-->

<!--              <button mat-stroked-button color="warn" (click)="stopRecording()"> Stop</button>-->
<!--              <button mat-stroked-button color="accent" (click)="download()"> Download</button>-->
<!--            </div>-->
<!--          </ng-template>-->

            <div class="align-center" [hidden]="false">
              <button mat-stroked-button color="primary" (click)="startStreamRecording()"> Record </button>
              <button mat-stroked-button color="warn" (click)="stopRecording()"> Stop</button>
              <button mat-stroked-button color="accent" (click)="download()"> Download</button>
            </div>
<!--          </ng-template>-->
          <!--                    </mat-form-field>-->
        </div>
      </div>
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
          <div class="align-center">
            <button mat-stroked-button color="primary" (click)="submit()" n> Submit</button>
          </div>
          <!--                    </mat-form-field>-->
        </div>
      </div>
    </form>
  </div>
</div>
