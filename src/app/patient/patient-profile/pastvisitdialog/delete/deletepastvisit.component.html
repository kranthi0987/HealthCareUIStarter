<div class="container">
    <h3 mat-dialog-title>Are you sure?</h3>
    <div mat-dialog-content>
        <ul class="clearfix">
            <li>
                <p><span class="font-weight-bold"> Treatment: </span>{{data.treatment}}</p>
            </li>
            <li>
                <p><span class="font-weight-bold"> Visit Id: </span>{{ data.id }}</p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Session logs: </span>{{data.session_log}}
                </p>
            </li>
            <li>
                <p>
                    <span class="font-weight-bold">Counselled on: </span>{{data.consulted_on | date:'short'}}
                </p>
            </li>
        </ul>
    </div>
    <div mat-dialog-actions class="mb-1">
        <button mat-flat-button color="warn" [mat-dialog-close]="1" (click)="confirmDelete()">
            Delete
        </button>
        <button mat-flat-button (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
</div>
